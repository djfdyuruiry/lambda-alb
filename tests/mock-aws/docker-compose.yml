version: '3'

services:
  aws:
    image: localstack/localstack:0.12.10
    ports:
      - "4566:4566"
      - "4571:4571"
    environment:
      - SERVICES=lambda
      - LAMBDA_EXECUTOR=docker-reuse
      - LAMBDA_DOCKER_NETWORK=mock-aws_default
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
